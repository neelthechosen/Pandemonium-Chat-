<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="chat-container">
        <header>
            <h1>Chaos Chat</h1>
            <div class="user-count">Users online: <span id="user-count">0</span></div>
        </header>
        
        <div class="login-screen" id="login-screen">
            <div class="login-form">
                <h2>Join the Chaos</h2>
                <input type="text" id="username" placeholder="Enter your username" maxlength="20">
                <button onclick="joinChat()">Join Chat</button>
            </div>
        </div>
        
        <div class="chat-screen" id="chat-screen" style="display: none;">
            <div class="messages" id="messages"></div>
            
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Type your message..." maxlength="500">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let username = '';
        
        // Handle receiving messages
        socket.on('message', function(data) {
            addMessage(data);
        });
        
        // Handle receiving message history
        socket.on('message_history', function(data) {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = '';
            data.forEach(msg => addMessage(msg));
        });
        
        // Handle user count updates
        socket.on('user_count', function(count) {
            document.getElementById('user-count').textContent = count;
        });
        
        function joinChat() {
            username = document.getElementById('username').value.trim();
            if (username) {
                socket.emit('join', { username: username });
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('chat-screen').style.display = 'flex';
                document.getElementById('message-input').focus();
            } else {
                alert('Please enter a username');
            }
        }
        
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (message) {
                socket.emit('send_message', { text: message });
                input.value = '';
            }
            input.focus();
        }
        
        function addMessage(data) {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${data.system ? 'system' : ''}`;
            
            if (data.system) {
                messageElement.innerHTML = `
                    <div class="system-message">${data.text}</div>
                    <div class="timestamp">${data.timestamp}</div>
                `;
            } else {
                messageElement.innerHTML = `
                    <div class="message-header">
                        <span class="username">${data.username}</span>
                        <span class="timestamp">${data.timestamp}</span>
                    </div>
                    <div class="message-text">${data.text}</div>
                `;
            }
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Allow sending message with Enter key
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                joinChat();
            }
        });
    </script>
</body>
</html>
